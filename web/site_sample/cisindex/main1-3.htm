<p align="left"> 
  <font size="2">　　高科技人才不足是全球性的問題，由於資訊產業已是全球已開發國家的發展重心，不論是歐美或亞太國家，都為了如何爭取充足的資訊科技人才而大傷腦筋。就台灣的就業市場來看，資訊產業提供近六成的工作機會，資訊科學系的成立亦可提昇本校學生的就業率。</font></p>
<p align="left"><font size="2">
　　為強化未來市場競爭力及維持我國經濟持續繁榮，政府正積極推動兩兆雙星的產業，這其中需要大量的資訊基礎建設人才，而東部因各項工商業之發展不若西部之發達，更可藉由本系之成立，彌補城鄉差距，舉凡資訊軟硬體技術之研究與支援，通訊骨幹之建置及網路技術轉移，各種資料之建置、資訊技術人才之培育及東部地區現有資訊人力素質之提昇，皆可在本系得以落實。</font></p>
